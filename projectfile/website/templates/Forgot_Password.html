<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.5">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="------mystyle.css">
        <title>Forgot Your Password?</title>
    </head>
    <body>
        <!-- Adding the title on the html page-->
        <div class="container">
            <div class="row justify-content-center">
                <h2>Forgot Password?</h2>
            </div>
        </div>
       
    <!-- First Container for the Reset Password HTML -->
    <div class="container py-4">

    <!-- Creating the reset password html -->
    <form id="contactForm">
  
      <!-- Input Email Address to reset Password -->
      <div class="mb-3">
        <label class="form-label" for="emailAddress">Email Address:</label>
        <input class="form-control" id="emailAddress" type="email" placeholder="Enter Your Email Address..." />
      </div>
  
      <!-- Send Link Button -->
      <div class="d-grid">
        <button class="btn btn-primary btn-lg" type="submit">Send Code to Email</button>
      </div>
    </form>
  </div>
